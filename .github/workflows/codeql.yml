name: CodeQL

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "backend/**"
      - ".github/**"
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - "backend/**"
      - ".github/**"
  schedule:
    - cron: "32 1 * * 2"  # keep your Tuesday run

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  analyze:
    name: Analyze (Python)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ "python" ]  # add "javascript-typescript" later if you add JS/TS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          set -eux
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f backend/functions/requirements.txt ]; then pip install -r backend/functions/requirements.txt; fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild (noop for Python, safe to keep)
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
